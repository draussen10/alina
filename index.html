<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="portfolio-main">
	<h2>Портфолио</h2>
	<div class="rec">
		<div class="container">
			<div class="el">
				<div class="bgimg" style='background-image: url(https://source.unsplash.com/featured/560x440);'></div>
				<div class="border-inside"></div>
				<h4 class="el-pre_title">Lorem</h4>
				<h3 class="el-title">Lorem ipsum dolor sit amet.</h3>
				<p class="el-body">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Animi atque blanditiis consequuntur
					deleniti dolorum expedita, ipsam.</p>
				<div class="arrows">
					<button class="arrow-btn arrow-btn-left">
						<div class="arrow-left" style="width: 9px;">
							<svg style="display: block; transform: rotate(180deg)" viewBox="0 0 9.3 17"
									 xmlns="http://www.w3.org/2000/svg">
								<polyline fill="none" stroke="#000000" stroke-linejoin="butt" stroke-linecap="butt" stroke-width="1"
													points="0.5,0.5 8.5,8.5 0.5,16.5"></polyline>
							</svg>
						</div>
					</button>
					<button class="arrow-btn arrow-btn-right">
						<div class="arrow-right" style="width: 9px;">
							<svg style="display: block;" viewBox="0 0 9.3 17"
									 xmlns="http://www.w3.org/2000/svg">
								<polyline fill="none" stroke="#000000" stroke-linejoin="butt" stroke-linecap="butt" stroke-width="1"
													points="0.5,0.5 8.5,8.5 0.5,16.5"></polyline>
							</svg>
						</div>
					</button>
				</div>
			</div>
		</div>
	</div>
</div>
</body>
<script src="index.js"></script>
</html>
